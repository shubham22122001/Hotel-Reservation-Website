  <h1 class="head1">Login Form</h1>
  <div ng-app="myApp" ng-controller="myCtrl">

    <form action="login.php" id="form" method="POST" name="myForm" onsubmit="return validateForm()">

     
      <div>

        <label for="email"><b>Enter your email:</b></label>
        <input type="email" class="email" name="email" placeholder="abc@gmail.com" autocomplete="on" size="25" required

      </div>
      <div>
        <label for="pass"><b>Password:</b></label>
        <input type="password" class="password" name="pass" placeholder="password"  size='25' required

      </div>

     

        <input type="submit" id="submit" value="Submit now" name="Submit"/>
        <input type="reset" id="reset" value="Reset" />
