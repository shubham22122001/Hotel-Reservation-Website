  <script>
    function validateForm() {

      var x = document.forms["myForm"]["fname"].value;
      if (x == "") {
        alert("First Name must not be empty");
        return false;
      }
      var regex = /^[a-zA-Z]*$/;
      if (!regex.test(x)) {

        alert("First Name must be only string");
        return false;
      }
      var y = document.forms["myForm"]["lname"].value;
      if (y == "") {
